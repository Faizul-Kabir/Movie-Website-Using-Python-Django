{% extends 'layout.html' %}
{% block content %}

<h1>Login Page</h1>

<form class="formset" action="{% url 'account:login' %}" method="post">
 {% csrf_token %}   
 {{form}}
 {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
 {% endif %}     
<input type="submit" value="LOGIN">
</form>



{% endblock %}
